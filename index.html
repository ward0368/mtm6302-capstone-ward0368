<html lang="en">
<head>

  <title>APOD Search</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="websitetitle">
    <h1>Astronomy Picture of the Day</h1>
    </div>
    <h2>Discover the cosmos! Each day a different image or photograph of our fascina</h2>
  <div class="container">
    <form id="apodForm">
      <label for="date">Select a date (YYYY-MM-DD):</label>
      <input type="text" id="date" required>

    </form>
    <div id="apodContainer">
      <!-- Display APOD image and information here -->
    </div>

      <!-- Display saved favorites here -->
    </div>
  </div>
